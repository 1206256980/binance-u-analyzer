# HTTP API
server.port=4567

# Binance
binance.api.base=https://fapi.binance.com
klines.limit=1000
kline.interval=5m

# Concurrency
thread.pool.size=100
http.timeout.seconds=15
pause.ms.per.req=50

# Redis (optional). 如果不想用 Redis，把 host 留空或注释
redis.host=
redis.port=6379
redis.prefix=binance_u_analyzer:
cache.ttl.seconds=600
